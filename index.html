<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h4>Shopping list</h4>
      <div>
        <input
          type="text"
          id="addItemInput"
          name="addItem"
          placeholder="Are you sure that`s all?"
          class="rounded-pill"
        />
        <button type="button" id="addItemBtn" class="btn btn-success">
          Add item
        </button>
        <button type="button" id="deleteList" class="btn btn-light">
          New list
        </button>
      </div>
      <div class="sort-items">
        <button type="button" id="asc" class="btn btn-secondary">
          Sort asc-<span style="color: red">broken</span>
        </button>
        <button type="button" id="desc" class="btn btn-secondary">
          Sort desc-<span style="color: red">broken</span>
        </button>
      </div>
      <div id="list">
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
